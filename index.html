
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProSePower Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=JetBrains+Mono:wght@400;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
  <style>
    body {
      background: transparent;
      margin: 0;
      overflow: hidden;
      font-family: 'JetBrains Mono', monospace;
      color: #d1d5db;
    }
    .soft-glass {
      background: rgba(28, 25, 23, 0.95);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(120, 113, 108, 0.2);
    }
    .muted-glow {
      box-shadow: 0 0 20px rgba(168, 162, 158, 0.05), inset 0 0 10px rgba(0,0,0,0.2);
    }
    .subtle-mesh {
      background-image: radial-gradient(#292524 0.5px, transparent 0.5px);
      background-size: 10px 10px;
    }
    .panel-radius {
      border-radius: 2rem;
    }
    ::-webkit-scrollbar {
      width: 4px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #44403c;
      border-radius: 10px;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
